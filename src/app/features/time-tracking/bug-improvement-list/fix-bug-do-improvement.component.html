<div class="fix-bug-do-improvement">
  <!-- Danh sách nút bấm -->
  <div class="flex justify-content-end gap-3">
    <p-button
      label="Import CSV"
      icon="pi pi-file-import"
      (click)="importCSV.click()"
    />
    <input
      #importCSV
      type="file"
      hidden
      (change)="onFileChange($event)"
      accept=".csv"
    />

    <p-button
      [outlined]="true"
      severity="secondary"
      icon="pi pi-external-link"
      pTooltip="Mở rộng trang tính"
      label="Mở trang tính"
      (click)="openGoogleSheets()"
    />

    <p-button
      [outlined]="true"
      severity="secondary"
      icon="pi pi-sync"
      pTooltip="Tải lại danh sách"
      label="Tải lại danh sách"
      (click)="checkForFixBugAndImprovementUpdates()"
    />

    <p-button
      icon="pi pi-plus"
      label="Thêm mới"
      (click)="onBulkCreate()"
    />
  </div>

  <!-- Bảng danh sách Bug và Improvement đang fix -->
  <p-table
    [value]="tableData"
    [scrollable]="true"
    scrollHeight="800px"
    [resizableColumns]="true"
    [loading]="isLoading()"
  >
    <!-- TABLE HEADER -->
    <ng-template pTemplate="header">
      <tr>
        @for (col of headerColumnConfigs; track col.field) {
        <!--  -->
        @if (col.field === COLUMN_FIELD.categoryId) {
        <th
          [pSortableColumn]="col.field"
          pResizableColumn
          pFrozenColumn
          [style.min-width.px]="col.minWidth"
        >
          <div class="flex">
            <div class="flex-1 line-clamp line-clamp-2">
              {{ col.label }}
            </div>
            <p-sortIcon [field]="col.field" />
          </div>
        </th>
        } @else {
        <th
          [pSortableColumn]="col.field"
          pResizableColumn
          [style.min-width.px]="col.minWidth"
        >
          <div class="flex">
            <div
              class="flex-1 line-clamp line-clamp-2"
              [pTooltip]="col.label"
            >
              {{ col.label }}
            </div>
            <p-sortIcon [field]="col.field" />
          </div>
        </th>
        } }
      </tr>
    </ng-template>

    <!--  TABLE ROW DATA -->
    <ng-template
      pTemplate="body"
      let-rowData
      let-index="rowIndex"
    >
      <tr [formGroup]="getFormGroup(index)">
        <td>
          <div>{{ index + 1 }}</div>
        </td>
        <td>
          <div>
            <lib-form-select
              #moduleId
              [formControlName]="FORM_GROUP_KEYS.moduleId"
              [options]="(moduleDependentOptions$ | async)?.[projectFormControl().value]"
            ></lib-form-select>
          </div>
        </td>

        <td>
          <div>
            <lib-form-select
              #menuId
              [formControlName]="FORM_GROUP_KEYS.menuId"
              [options]="(menuDependentOptions$ | async)?.[moduleId.value]"
            ></lib-form-select>
          </div>
        </td>

        <td>
          <div>
            <lib-form-select
              #screenId
              [formControlName]="FORM_GROUP_KEYS.screenId"
              [options]="(screenDependentOptions$ | async)?.[menuId.value]"
            ></lib-form-select>
          </div>
        </td>

        <td>
          <div>
            <lib-form-select
              [formControlName]="FORM_GROUP_KEYS.featureId"
              [options]="(featureDependentOptions$ | async)?.[screenId.value]"
            ></lib-form-select>
          </div>
        </td>

        <td>
          <div>
            <lib-form-select
              [formControlName]="FORM_GROUP_KEYS.categoryId"
              [options]="(categoryOptions$ | async) || []"
            ></lib-form-select>
          </div>
        </td>

        <td>
          <div>
            <textarea
              pTextarea
              [formControlName]="FORM_GROUP_KEYS.code"
              rows="1"
              cols="30"
            ></textarea>
          </div>
        </td>

        <!-- Thời gian bắt đầu -->
        <td>
          <div class="flex align-items-center justify-content-center gap-1">
            <p-button
              variant="outlined"
              severity="secondary"
              size="small"
              icon="pi pi-clock"
              aria-label="Thời gian hiện tại"
              pTooltip="Thời gian hiện tại"
              tooltipPosition="bottom"
              (click)="
                onSetCurrentTimeForDatepicker(index, FORM_GROUP_KEYS.startTime)
              "
            />
            <p-datepicker
              [formControlName]="FORM_GROUP_KEYS.startTime"
              [showTime]="true"
              hourFormat="24"
              dateFormat="dd/mm"
              appendTo="body"
            >
            </p-datepicker>
          </div>
        </td>

        <!-- Thời gian hoàn thành -->
        <td>
          <div class="flex align-items-center justify-content-center gap-1">
            <p-button
              variant="outlined"
              severity="secondary"
              size="small"
              icon="pi pi-clock"
              aria-label="Thời gian hiện tại"
              pTooltip="Thời gian hiện tại"
              tooltipPosition="bottom"
              (click)="
                onSetCurrentTimeForDatepicker(index, FORM_GROUP_KEYS.endTime)
              "
            />

            <p-datepicker
              [formControlName]="FORM_GROUP_KEYS.endTime"
              [showTime]="true"
              hourFormat="24"
              dateFormat="dd/mm"
              appendTo="body"
            >
            </p-datepicker>
          </div>
        </td>

        <td>
          <div>
            <input
              appWorkDuration
              [formControlName]="FORM_GROUP_KEYS.duration"
              id="duration"
              pInputText
            />
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #summary>
      <div>
        Tổng thời lượng : {{ (totalDuration | roundNumber) || '0' }} giờ
      </div>
    </ng-template>
  </p-table>
</div>
